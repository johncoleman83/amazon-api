{% extends "layout.html" %}
{% block content %}
<main class="results">
  <div class="container">
    <section class="results" tabindex="0">
      <h1>Places</h1>
      {% for item_dict in amazon_objects %}
        <article>
          {% for key, value in item_dict.items() %}
          <h3>{{ key }}</h2>
          <p>{{ value }}</p>
          {% endfor %}
	</article>
      {% endfor %}
    </section>
  </div>
</main>
{% endblock %}
