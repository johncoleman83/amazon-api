    <LINK
      rel="shortcut icon"
      href="{{ url_for('static',
	    filename='images/icon.jpg') }}?{{ cache_id }}">

		 filename='scripts/jquery-3.2.1.min.js') }}"></SCRIPT>

	    filename='styles/filters.css') }}?{{ cache_id }}">

      rel="stylesheet"

      rel="stylesheet"

	    filename='styles/search-form.css') }}?{{ cache_id }}">
    <LINK
      rel="stylesheet"
      href="{{ url_for('static',
	    filename='styles/font-awesome.css') }}?{{ cache_id }}">

    </HEADER>
